<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container-main" class="container">
            <h1>Generate a</h1> 
            <h1 id="title">random password</h1>
            <p>Never use an insecure password again</p>
            <div class="container">
                <button id="generateBtn" class="button" onclick="printResults()">
                    Generate Passwords
                </button>          
            </div>
            <hr>
            
            <div class="container">
                <input type="checkbox" id="lowCaseBox">a-z</input>
                <input type="checkbox" id="upCaseBox">A-Z</input>
                <input type="checkbox" id="numBox">0-9</input>
                <input type="checkbox" id="symBox">Symbols</input>
                <div>
                    <input type="range" min="8" max="32" value="16" id="slide">
                    <span id="slideVal"></span>
                </div>
            </div>
            <div id="results" class="container">
                <button id="resultOne" class="button" onclick="copy(1)"></button>
                <button id="resultTwo" class="button" onclick="copy(2)"></button>
                <button id="resultThree" class="button" onclick="copy(3)"></button>
                <button id="resultFour" class="button" onclick="copy(4)"></button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
